<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulariostyles.css">
    <title>Formulario di alexcg</title>
</head>
<body>

    <section class="main">

        <figure class="main__figure">
            <img src="img/Notifications_Monochromatic.svg" alt="top-foto"
            class="main__img">
        </figure>

        <div class="main__contact">
            <h2 class="main__title">Hello again</h2>
            <p class="main__paragraph">Welcome back you've been missed!</p>

            <form class="main__form">
                <input type="text" placeholder="Enter a name"
                class="main__input">
                <input type="password" placeholder="Enter a password"
                class="main__input">
                <input type="submit" value="Sign in"
                class="main__input main__input--send">
            </form>

            <p class="main__paragraph">Or continue with</p>

            <article class="main__social">

                <a href="#" class="main__link">
                    <img src="img/google-icon.svg" alt="google-icon"
                    class="main__icon">
                </a>

                <a href="#" class="main__link">
                    <img src="img/apple.svg" alt="apple-icon"
                    class="main__icon">
                </a>

                <a href="#" class="main__link">
                    <img src="img/facebook.svg" alt="facebook-icon"
                    class="main__icon">
                </a>


            </article>

        </div>


    </section>


    
</body>
</html>
